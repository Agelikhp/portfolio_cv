    <script>
        // Select all menu items
        const menuItems = document.querySelectorAll('nav a', 'nav submenu','solial-links'); 
        
        // Function to play hover sound
        function playHoverSound() {
            const hoverSound = document.getElementById('hover-sound');
            hoverSound.currentTime = 0; // Reset sound to start
            hoverSound.play().catch(error => console.log("Hover sound playback failed:", error));
        }

        // Function to play click sound and navigate
        function playClickSound(event) {
            const clickSound = document.getElementById('click-sound');
            clickSound.currentTime = 0; // Reset sound to start
            clickSound.play().catch(error => console.log("Click sound playback failed:", error));
            
            setTimeout(() => {
                window.location.href = event.target.href; // Navigate to the link
            }, 300); 
            
            event.preventDefault(); 
        }

        // Add event listeners for mouseover and click
        menuItems.forEach(item => {
            item.addEventListener('mouseover', playHoverSound);
            item.addEventListener('click', playClickSound);
        });
    </script>
